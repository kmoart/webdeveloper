<header>
    <div class="box">
        <img src="./assets/img/Rick y Morty.svg" alt="">
    </div>
    <div class="box">
        <img src="./assets/img/Portal.svg" alt="">
    </div>
    <div class="box">
        <img src="./assets/img/Meezeek 2.svg" alt="">
    </div>
    <div class="box">
        <img src="./assets/img/Meezeek 1.svg" alt="">
    </div>
</header>
<nav>
    <div class="row">
        <div class="filtrobox">
            <h3 class="titulofiltro">Filtrar y ordenar</h3>
        </div>
        <div class="imgtitulo">
            <a href="#">
                <img src="./assets/img/filtro.svg" alt="">
            </a>
        </div>
    </div>
    <div class="row">
        <hr class="linea">
    </div>   
</nav>
<section class="main">  
    <div *ngFor= "let personaje of personajes; let i = index " class="tarjeta mb-5">
        <div class="row">
            <div class="col-6">
                <div>
                    <img class="imagen" [src]="personaje.image" alt="">
                </div>
            </div>
            <div class="col-6">
                <div class="descripcion">
                    <h3 class="tituloPersonaje">{{personaje.name}}</h3>
                    <hr class="linea">
                    <p class="atributo1">{{personaje.origin.name}}</p>
                    <div class="row">
                        <label class="atributo2">Especie:</label>
                        <label class="atributo2">{{personaje.species}}</label>
                    </div>                    
                </div>
                <div class="boxbutton">
                    <button [routerLink]="['/personaje', personaje.id]" 
                    class="btn boton">Ver detalles</button>
                </div>
            </div>
        </div>
    </div>    
</section>
<footer></footer>

<div class="alert alert-warning text-center mt-3">
    <h4 class="alert-heading">No hay registros</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>
</div>


<div class="alert alert-info text-center mt-3">
    <h4 class="alert-heading">Cargando</h4>
    <p>
        <i class="fa fa-refresh fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">
        Espere por favor...
    </p>
</div>
